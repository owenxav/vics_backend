name: Laravel Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, exif, pcntl, bcmath, gd, pdo_pgsql

    - name: Install PostgreSQL PHP Extension
      run: sudo apt-get install -y php8.2-pgsql

    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install NPM Dependencies
      run: npm install

    - name: Run Database Migrations
      run: php artisan migrate --force

    - name: Restart Laravel Queue Worker
      run: pm2 restart laravel-worker || pm2 start php --name "laravel-worker" -- artisan queue:work --tries=3 --daemon

    - name: Deployment Completed
      run: echo "Deployment completed successfully!"
